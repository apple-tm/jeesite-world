server.port=6767

#Mybatis
spring.datasource.username=root
spring.datasource.password=root
#注意开启开始数据库预编译和缓存
# serverTimezone=Asia/Shanghai 如果值为 UTC 会导致时区默认为 0 时区
spring.datasource.url=jdbc:mysql://localhost:3306/jeesite?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

logging.level.com.example.js01.mapper=debug

#jackson 统一 JSON 时间映射 java.util.Date or java.sql.date
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring.jackson.time-zone=GMT+8 会导致前端传递的时间前进 8 小时


